<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Dental City | Clínica Dental en Zapopan, Guadalajara</title>
    <meta name="description" content="Clínica dental integral en Zapopan, Jalisco. Especialidades: ortodoncia, implantes, odontopediatría, estética dental. Tecnología digital de vanguardia. Más de 25 años de experiencia." />
    <meta name="keywords" content="clínica dental, dentista Zapopan, ortodoncia Guadalajara, implantes dentales, odontopediatría, estética dental, Invisalign, odontología digital" />
    <meta name="author" content="Dental City" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Spanish" />
    <meta name="geo.region" content="MX-JAL" />
    <meta name="geo.placename" content="Zapopan, Jalisco" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dentalcity.mx/" />
    <meta property="og:title" content="Dental City | Clínica Dental en Zapopan, Guadalajara" />
    <meta property="og:description" content="Clínica dental integral en Zapopan, Jalisco. Especialidades: ortodoncia, implantes, odontopediatría, estética dental. Tecnología digital de vanguardia." />
    <meta property="og:image" content="https://dentalcity.mx/logo.png" />
    <meta property="og:site_name" content="Dental City" />
    <meta property="og:locale" content="es_MX" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dental City | Clínica Dental en Zapopan, Guadalajara" />
    <meta name="twitter:description" content="Clínica dental integral en Zapopan, Jalisco. Especialidades: ortodoncia, implantes, odontopediatría, estética dental." />
    <meta name="twitter:image" content="https://dentalcity.mx/logo.png" />
    
    <!-- Canonical URL - se actualiza dinámicamente abajo -->
    <link rel="canonical" href="https://dentalcity.mx/" />
    
    <!-- Preconnect para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://dentalcity.mx" />
    
    <!-- SEO dinámico inicial basado en URL -->
    <script>
        (function() {
            const path = window.location.pathname;
            const baseUrl = "https://dentalcity.mx";
            
            // SIEMPRE actualizar canonical y og:url a la URL actual (sin query params ni trailing slash)
            // Esto evita que Googlebot vea canonical apuntando al homepage en todas las páginas
            const currentUrl = baseUrl + (path === '/' ? '/' : path.replace(/\/+$/, ''));
            
            let canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) {
                canonical.setAttribute('href', currentUrl);
            }
            
            let ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) {
                ogUrl.setAttribute('content', currentUrl);
            }
            
            // Mapeo de rutas a meta tags
            const seoMap = {
                "/doctores": {
                    title: "Nuestros doctores | Dental City",
                    description: "Dental City cuenta con 29 dentistas especializados en todas las áreas de odontología. Más de 25 años de experiencia en Zapopan, Jalisco.",
                    keywords: "dentistas Zapopan, odontólogos Guadalajara, especialistas dentales, equipo dental, clínica dental"
                },
                "/blog": {
                    title: "Blog & Research | Dental City",
                    description: "Artículos clínicos, tecnología, prevención y research de Dental City. Información sobre ortodoncia, implantes, odontopediatría y más.",
                    keywords: "blog dental, artículos odontología, investigación dental, ortodoncia, implantes, odontopediatría"
                },
                "/edu": {
                    title: "Quizzes de Salud Dental | Dental City",
                    description: "Quizzes educativos interactivos sobre salud dental, ortodoncia, prevención, implantes y más. Aprende sobre odontología mientras respondes preguntas.",
                    keywords: "quizzes dentales, educación dental, test de salud bucal, ortodoncia quiz, prevención dental"
                }
            };
            
            // Actualizar meta tags si la ruta está en el mapa
            if (seoMap[path]) {
                const seo = seoMap[path];
                document.title = seo.title;
                
                // Actualizar description
                let desc = document.querySelector('meta[name="description"]');
                if (desc) desc.setAttribute('content', seo.description);
                
                // Actualizar keywords
                let keywords = document.querySelector('meta[name="keywords"]');
                if (keywords) keywords.setAttribute('content', seo.keywords);
                
                // Actualizar OG tags
                let ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.setAttribute('content', seo.title);
                
                let ogDesc = document.querySelector('meta[property="og:description"]');
                if (ogDesc) ogDesc.setAttribute('content', seo.description);
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
